<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Sam San Nicolas, Sarah Stanton, Rachel Paresa, Sunho Kim">
	<meta name="description" content="testing, challenge, info343">
	<title>Sign up</title>
	<link rel="icon" href="img/signup.png">
	<!-- Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
	<!-- Custom JS -->
	<script type="text/javascript" src="js/app.js"></script>
	<!-- Latest minified bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<main role="main" class="container formApp" ng-app="formApp">
		<header>
			<h1>Sign up</h1>
			<p id="form-desc">Our service is fun and awesome, but you must be 13 years old to join</p>
			<hr />
		</header>

		<form role="form" class="form-group" name="signupForm" class="container" ng-controller="formCtrl">			

			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" type="email" class="form-control" required></input>
				<p class="help-block" ng-if="signupForm.email.$touched">Required!</p>
				 <p class="error" ng-show="signupForm.input.$error.email">Not valid email!</p>
			</div>

			<div class="form-group">
				<label for="fName">First Name:</label>
				<input type="fName" id="fName" name="fName" class="form-control"></input>
			</div>

			<div class="form-group">
				<label for="lName">Last Name:</label>
				<input id="lName" name="lName" type="lName" class="form-control" ng-model="lName" required></input>
				<p class="help-block" ng-if="signupForm.lName.$touched && signupForm.lName.$invalid">Required!</p>
			</div>

			<div ng-class="form-group">
				<label for="password">Password:</label>
				<input type="password" id="password" name="password" class="form-control" ng-model="password" ng-change="passConf()" required></input>
				<p class="help-block" ng-show="signupForm.password.$touched " ng-hide="signupForm.password.$valid">Required!</p>
				<p class="help-block" ng-if="password != passwordConf">Passwords must match</p>
			</div>

			<div class="form-group">
				<label for="passwordConf">Confirm Password:</label>
				<input id="passwordConf" name="passwordConf" type="password" class="form-control" ng-model="passwordConf" ng-change="passConf()" required></input>
				<p class="help-block" ng-show="signupForm.passwordConf.$touched" ng-hide="signupForm.passwordConf.$valid">Required!</p>
				<p class="help-block" ng-if="password != passwordConf">Passwords must match</p>
			</div>

			<button class="btn btn-default" id="reset" role="button" ng-click="clearForm()">Reset</button>
			<button class="btn btn-primary" id="submit" role="button" ng-disabled="signupForm.$invalid" ng-click="submitForm()">Sign Me Up!</button>
			<p ng-if="submit &amp;&amp; signupForm.$valid" id="confirmation">Form submitted!</p>

		</form>
	</main>
</body>
</html>
